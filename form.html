<form>
    <fieldset>
        <legend>로그인 정보</legend>
        <ul>
            <li>
                <label for="id"> 아이디(6자 이상) </label>
                <input type = "text" id="id">
            </li>
            <li> 비밀번호 : <input type ="password" id="pw"></li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>  가입자 정보  </legend>
        <ul>
            <li> 이름 : <input type = "text" id="user_name"></li>
            <li> 메일주소 : <input type ="text" id="user_mail"></li>
            <li> 생년월일 : <input type ="text" id="birth"></li>
        </fieldset>
        <fieldset>
            <legend>  수강 과목을 선택하세요<small> (1과목 선택가능) </small>  </legend>
            <ul>
            <li>
            <label><input type="checkbox" name="spk"
            value="low" checked>영어 회화(초급)</label>
            </li>
            <li>
            <label><input type="checkbox" name="spk"
            value="middle" checked>영어 회화(중급)</label>
            </li>
            <li>
            <label><input type="checkbox" name="spk"
            value="high" checked>영어 회화(고급)</label>
            </li>
        </fieldset>
    </ul>
    <fieldset>
        <input type="submit" value="가입하기"></input>
    </fieldset>
</form>
