<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title> 주문서 작성하기 </title>
    <style>
        ul{
            list-style-type:none;
        }
        div.centered{
            text-align:center;
        }
        fieldset{
            margin: 15px 10px;
        }
        fieldset legend{
            font-weight: bold;
            font-size: 18px;
            font-color:purple;
        }
        ul li{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>상품 주문서</h1>
    <fieldset>
        <legend>개인 정보</legend>
        <ul>
            <li>
                <label for="uname" class="tit">이름</label>
                <input type="text" id="uname" placeholder="여백 없이 입력" required></ins>
            </li>
            <li>
            </li>
            <label for="tell" class="tit">이름</label>
            <input type="tel" id="tell" placeholder="연락 가능한 번호" required></ins>
        </li>
    </ul>
</fieldset>
<fieldset>
    <legend>배송지 정보</legend>
    <ul>
        <li>
            <label for="addr" class="tit">주소</label>
            <input type="text" size="40" max="60" id="addr" required></ins>
        </li>
        <li>
            <label for="tel2" class="tit">전화번호</label>
            <input type="tel" id="tel2" required></ins>
        </li>
        <li>
            <label for="comment" class="tit">메모</label>
            <textarea cols="40" rows="3"  id="comment"></textarea></ins>
        </li>
    </ul>
</fieldset>
<fieldset>
    <legend>주문 정보</legend>
    <li>
        <label><input type="checkbox"> 사과 (100g) </label>
        <label><input type="number" value="0" min="0" max="5">개</label>
    </li>
    <li>
        <label><input type="checkbox"> 배 (100g) </label>
        <label><input type="number" value="0" min="0" max="5">개</label>
    </li>
    <li>
        <label><input type="checkbox"> 파인애플 (100g) </label>
        <label><input type="number" value="0" min="0" max="5">개</label>
    </li>
</fieldset>
<div class="centered">
    <label> <input type="submit" value="주문하기" ></label>
    <label> <input type="reset" value="다시작성" ></label>
</body>
</html>
